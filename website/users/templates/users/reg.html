{% load static %}
 <link rel="stylesheet" href="{% static 'main/css/style3.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>  {% block title %}Регистрация{% endblock %}</title>

{% block content%}

    <form method="post">
    {% csrf_token %}
        <div class="auto">
            <div class="username">
                <p class="form-reg">Имя пользователя</p>
                <div class="input">{{ form.username }}</div>
            </div>
            <div class="pass">
                <p class="form-reg">Пароль</p>
                <div class="input">{{ form.password }}</div>
            </div>
            <p><button type="submit" class="btn btn-outline-dark">Войти</button></p>
        </div>
        <a class="link-reg" href=" {% url 'users:register' %}">Регистрация</a>
</form>

{% endblock %}
